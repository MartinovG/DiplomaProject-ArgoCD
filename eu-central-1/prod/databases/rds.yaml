apiVersion: rds.services.k8s.aws/v1alpha1
kind: DBInstance
metadata:
  name: gm-diploma-project-db
  namespace: default
spec:
  engine: postgres
  engineVersion: "17.6"
  dbInstanceClass: db.t4g.micro 
  allocatedStorage: 20
  storageType: gp3
  dbInstanceIdentifier: gm-diploma-project-db
  masterUsername: postgres
  
  masterUserPassword:
    namespace: default
    name: gm-diploma-prod-db-secret
    key: password
    
  dbName: gmdiplomaprojectdb
  publiclyAccessible: false

  dbSubnetGroupName: "gm-diploma-project-vpc" 

  vpcSecurityGroupIDs: 
    - "gm-diploma-project-vpc"