app:
  global:
    name: gm-diploma-project
    namespace: default
    serviceAccountName: gm-diploma-project-sa
    ingress:
      enabled: true
      className: alb
      host: gmdiplomaproject.elsys.itgix.eu
      annotations:
        alb.ingress.kubernetes.io/scheme: internet-facing
        alb.ingress.kubernetes.io/target-type: ip
        alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS": 443}]'

  apps:
    backend:
      replicaCount: 2
      containerPort: 4000
      image:
        repository: 787587782604.dkr.ecr.eu-central-1.amazonaws.com/gm-diploma-project-ecr-repo-api
        tag: backend-sha-fa89696cd0a93bb12266dffea30f70aa1501faf5
      service:
        port: 4000
      ingressPath: /api
      env:
        DATABASE_URL: "postgresql://postgres:YourSuperSecurePassword123@gm-diploma-project-db.c3y80gagen20.eu-central-1.rds.amazonaws.com:5432/gmdiplomaprojectdb"
        NODE_ENV: "production"
        CORS_ORIGIN: "https://gmdiplomaproject.elsys.itgix.eu"

    frontend:
      replicaCount: 2
      containerPort: 3000
      image:
        repository: 787587782604.dkr.ecr.eu-central-1.amazonaws.com/gm-diploma-project-ecr-repo-api
        tag: frontend-sha-fa89696cd0a93bb12266dffea30f70aa1501faf5
      service:
        port: 80
      ingressPath: /
      env:
        NEXT_PUBLIC_API_URL: "/api"