app: 
  global:
    name: gm-diploma-project
    namespace: gm-diploma-project-prod
    serviceAccountName: gm-diploma-project-sa
    ingress:
      enabled: true
      className: alb
      host: gmdiplomaproject.elsys.itgix.eu
      annotations:
        alb.ingress.kubernetes.io/scheme: internet-facing
        alb.ingress.kubernetes.io/target-type: ip
        alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS": 443}]'

  apps:
    backend:
      replicaCount: 2
      containerPort: 4000
      image:
        repository: 787587782604.dkr.ecr.eu-central-1.amazonaws.com/gm-diploma-project-ecr-repo-api
        tag: backend-sha-3aa2d362cea1b218d15745026571b39601c5c41a
      service:
        port: 4000
      ingressPath: /api
      env:
  env:
        - name: DB_HOST
          value: "gm-diploma-project-db.c3y80gagen20.eu-central-1.rds.amazonaws.com"
        - name: DB_PORT
          value: "5432"
        - name: DB_NAME
          value: "gmdiplomaprojectdb"
        - name: DB_USER
          value: "postgres"
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: gm-diploma-prod-db-secret
              key: password
        - name: DATABASE_URL
          value: "postgresql://$(DB_USER):$(DB_PASSWORD)@$(DB_HOST):$(DB_PORT)/$(DB_NAME)"
          
    frontend:
      replicaCount: 2
      containerPort: 3000
      image:
        repository: 787587782604.dkr.ecr.eu-central-1.amazonaws.com/gm-diploma-project-ecr-repo-api
        tag: frontend-sha-3aa2d362cea1b218d15745026571b39601c5c41a
      service:
        port: 80
      ingressPath: /
      env:
        NEXT_PUBLIC_API_URL: "/api"