apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: monitoring
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: "https://prometheus-community.github.io/helm-charts"
    chart: kube-prometheus-stack
    targetRevision: "80.4.2"
    helm:
      values: |
        grafana:
          ingress:
            enabled: true
            ingressClassName: alb
            hosts: ["grafana-gmdiplomaproject.elsys.itgix.eu"]
            annotations:
              alb.ingress.kubernetes.io/scheme: internet-facing
              alb.ingress.kubernetes.io/target-type: ip
              alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS": 443}]'
              alb.ingress.kubernetes.io/ssl-redirect: "443"
          persistence:
            enabled: true
            size: 10Gi
        prometheus:
          prometheusSpec:
            storageSpec:
              volumeClaimTemplate:
                spec:
                  accessModes: ["ReadWriteOnce"]
                  resources:
                    requests:
                      storage: 20Gi

  alertmanager:
          enabled: true
          config:
            global:
              resolve_timeout: 5m
            route:
              group_by: ['job']
              group_wait: 30s
              group_interval: 5m
              repeat_interval: 12h
              receiver: 'discord-notifications'
              routes:
              - match:
                  alertname: Watchdog
                receiver: 'null'
            receivers:
            - name: 'null'
            - name: 'discord-notifications'
              discord_configs:
              - webhook_url: 'https://discord.com/api/webhooks/1451503113004646501/Vuun5MbTNHjUoaiF1Q4nr0oH5macpIqa-s0AhlMfWmoI1wdZ_OuU5tvOKzgy-3F7Y3v3' 
                send_resolved: true
                title: '{{ template "slack.default.title" . }}'
                message: '{{ template "slack.default.text" . }}'


  destination:
    server: 'https://kubernetes.default.svc'
    namespace: monitoring
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
      - Validate=false
      - Replace=true
    automated:
      prune: true
      selfHeal: true