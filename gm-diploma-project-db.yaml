apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gm-diploma-project-db
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/MartinovG/DiplomaProject-ArgoCD.git
    targetRevision: main
    path: eu-central-1/prod/databases 
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true