apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gm-diploma-project-monitoring
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/MartinovG/DiplomaProject-ArgoCD.git
    targetRevision: main
    path: eu-central-1/prod/monitoring
    directory:
      recurse: true
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: argocd
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
    automated:
      prune: true
      selfHeal: true